<ion-content class="fondo-amarillo">
    <ion-card>
        <ion-card-content>
            <ion-list no-line>
                <form [formGroup]="loginForm">
                    <ion-item>
                        <img src="assets/logo-login.png" alt="Quinua Smart">
                    </ion-item>
                    <ion-item>
                        <ion-input input="text"  id="usuario" placeholder="{{placeholder_usuario}}" formControlName="usuario" [(ngModel)]="usuario"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input input="password" type="password" formControlName="contrasenia"  id="contrasenia" placeholder="{{placeholder_contrasenia}}" [(ngModel)]="contrasenia"></ion-input>
                    </ion-item>
                </form>
            </ion-list>
            <span id="olvido-contrasenia">¿Olvidó su contraseña?<a (click)="contraseniaEnvio()"> <b>Presione aquí</b></a></span>
            <button ion-button block outline color="light" id="btn-ingresar" (click)="validar(usuario, contrasenia)">Ingresar</button>
        </ion-card-content>
    </ion-card>
</ion-content>
